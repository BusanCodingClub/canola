<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>

<!-- Change code below this line -->

<body>
<div class="profile-card">
    <div class="avatar"><img src="https://images.pexels.com/photos/375880/pexels-photo-375880.jpeg?auto=compress&cs=tinysrgb&w=800" alt="profile-img"></div>
    <div class="salutation">
        <div class="name"><span th:text="${username}"></span></div>
        <div class="designation"><span th:text="${role}"></span></div>
    </div>
    <div class="options">
        <button class="status"><img src="https://pics.freeicons.io/uploads/icons/png/5384369221607053936-64.png" alt="" class="btn-img"><span>Set a Status</span></button>
        <button class="edit-profile"><img src="https://pics.freeicons.io/uploads/icons/png/5157340221529652583-64.png" alt="" class="btn-img"><span>Edit Profile</span></button>
        <button class="more" id="more-btn"><img src="https://pics.freeicons.io/uploads/icons/png/3214319516276482563764-64.png" alt="" class="btn-img"><span>More</span></button>
    </div>
    <div class="more-options notVisible" id = "more-options">
        <div class="option">Login</div>
        <div class="option">Join</div>
        <div class="option">Change Language</div>
        <div class="option">Image & Video API</div>
        <div class="option">Apps & Plugins</div>
        <div class="option">FAQ</div>
        <div class="option">Partnerships</div>
        <div class="option">Inprint & Terms</div>
    </div>
</div>
</body>
<!-- Change code above this line -->

</html>
