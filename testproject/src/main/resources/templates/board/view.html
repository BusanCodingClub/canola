<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 보기</title>
</head>

    <p th:text="${post.content}">게시글 내용</p>
    <div>
        <a href="/board/list">목록으로 돌아가기</a>
    </div>

    </div>
</body>
</html>
